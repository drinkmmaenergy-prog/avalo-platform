name: Avalo Staging Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Firebase Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Write service account key
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}" > serviceAccount.json

      - name: Firebase Deploy (Functions + Firestore + Storage)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/serviceAccount.json
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT_ID_STAGING }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --project $FIREBASE_PROJECT --only functions,firestore,storage

name: Avalo Production Monitoring

on:
  # Run every 5 minutes
  schedule:
    - cron: '*/5 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force_rollback:
        description: 'Force rollback (yes/no)'
        required: false
        default: 'no'
      rollback_reason:
        description: 'Reason for manual rollback'
        required: false
        default: 'Manual intervention'

jobs:
  monitor:
    name: Monitor Production Endpoints
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: monitoring/package.json
      
      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools
          firebase --version
      
      - name: Install monitoring dependencies
        working-directory: monitoring
        run: npm install
      
      - name: Configure environment
        run: |
          echo "MONITORING_DISCORD_WEBHOOK=${{ secrets.MONITORING_DISCORD_WEBHOOK }}" >> $GITHUB_ENV
          echo "SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}" >> $GITHUB_ENV
          echo "ALERT_FROM_EMAIL=${{ secrets.ALERT_FROM_EMAIL }}" >> $GITHUB_ENV
          echo "ALERT_TO_EMAILS=${{ secrets.ALERT_TO_EMAILS }}" >> $GITHUB_ENV
          echo "FIREBASE_PROJECT=avalo-c8c46" >> $GITHUB_ENV
      
      - name: Authenticate Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ -n "$FIREBASE_TOKEN" ]; then
            echo "FIREBASE_TOKEN=$FIREBASE_TOKEN" >> $GITHUB_ENV
          else
            echo "âš ï¸ Warning: FIREBASE_TOKEN not set, rollback functionality may be limited"
          fi
      
      - name: Force Rollback (if requested)
        if: github.event.inputs.force_rollback == 'yes'
        working-directory: monitoring
        run: |
          npm run monitor:force "${{ github.event.inputs.rollback_reason }}"
      
      - name: Run Monitoring Check
        if: github.event.inputs.force_rollback != 'yes'
        working-directory: monitoring
        run: |
          npm run monitor
        continue-on-error: true
      
      - name: Upload JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-report-json-${{ github.run_number }}
          path: reports/monitoring_report.json
          retention-days: 30
          if-no-files-found: warn
      
      - name: Upload Markdown Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-report-md-${{ github.run_number }}
          path: reports/monitoring_report.md
          retention-days: 30
          if-no-files-found: warn
      
      - name: Display Report Summary
        if: always()
        run: |
          if [ -f reports/monitoring_report.md ]; then
            echo "## ðŸ“Š Monitoring Report" >> $GITHUB_STEP_SUMMARY
            cat reports/monitoring_report.md >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No monitoring report generated" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Comment on Issue (if failures detected)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('reports/monitoring_report.md')) {
              const report = fs.readFileSync('reports/monitoring_report.md', 'utf8');
              
              // Find or create monitoring issue
              const issues = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                labels: 'monitoring-alert'
              });
              
              let issueNumber;
              if (issues.data.length > 0) {
                issueNumber = issues.data[0].number;
              } else {
                const newIssue = await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: 'ðŸš¨ Production Monitoring Alerts',
                  body: 'This issue tracks production monitoring alerts and failures.',
                  labels: ['monitoring-alert', 'production']
                });
                issueNumber = newIssue.data.number;
              }
              
              // Add comment with report
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: `## ðŸš¨ Monitoring Alert - ${new Date().toISOString()}\n\n${report}\n\n**Workflow Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
              });
            }
      
      - name: Notify on Success
        if: success()
        run: |
          echo "âœ… Monitoring check completed successfully"
          echo "All endpoints are healthy"

  # Cleanup old reports (runs weekly)
  cleanup:
    name: Cleanup Old Reports
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Remove old reports
        run: |
          find reports -name "monitoring_report_*.json" -mtime +30 -delete || true
          find reports -name "monitoring_report_*.md" -mtime +30 -delete || true
          echo "Old monitoring reports cleaned up"
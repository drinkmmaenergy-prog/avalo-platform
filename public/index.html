    * {

      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 500px;

      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      font-size: 18px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .badge {
      display: inline-block;
      padding: 8px 16px;
      background: #f0f0f0;
      border-radius: 20px;
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }
    .links {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    .btn-outline {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    .btn-outline:hover {
      background: #f8f9ff;
    }
  </style>
</head>
